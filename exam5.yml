# Weekly Quiz 11
- type: MultiChoice
  text: "When combining heat killed virulent bacteria with living non-virulent bacteria, Griffith discovered they had been ______________ into virulent bacteria."
  choices:
    A: "Transformed"
    B: "Transported"
    C: "Transposed"
    D: "Translated"
  answer: A
  explain: "Griffith observed that harmless living bacteria became disease-causing after exposure to heat-killed virulent cells; he called this process transformation, so 'Transformed' correctly fills the blank."

- type: ShortAnswer
  text: "What are the 3 rules of DNA we learned in class?"
  answer: "1) DNA strands are antiparallel (one 5'→3', the other 3'→5'); 2) DNA is synthesized in the 5'→3' direction; 3) Bases pair specifically: A with T, and G with C."
  explain: "These are Burrows' 3 rules of DNA: antiparallel orientation, 5'→3' synthesis, and complementary base pairing (A–T, G–C)."

- type: MultiChoice
  text: "DNA is replicated _________"
  choices:
    A: "Conservatively"
    B: "Semi-conservatively"
    C: "Dispersed"
  answer: B
  explain: "Meselson and Stahl showed that each new DNA molecule contains one original and one new strand, which is called semi-conservative replication."

- type: MultiChoice
  text: "The lagging strand of DNA is replicated discontinuously forming ______________"
  choices:
    A: "Primers"
    B: "Ligase"
    C: "Partitions"
    D: "Okazaki Fragments"
  answer: D
  explain: "Because DNA polymerase can only synthesize 5'→3', the lagging strand is made in short pieces called Okazaki fragments that are later joined together."

- type: MultiChoice
  text: "Small portions of the ends of linear chromosomes are lost with each replication. To protect genes repetitive _________ are added to the ends."
  choices:
    A: "Telomeres"
    B: "Telophase"
    C: "Teloplates"
    D: "Transcriptomes"
  answer: A
  explain: "Telomeres are repetitive, noncoding sequences at chromosome ends that act as protective caps, so the correct completion is 'Telomeres'."

# Weekly Quiz 12
- type: ShortAnswer
  text: "What is the central dogma of molecular biology? Name each of the molecules involved and what process converts them."
  answer: "DNA --(transcription)--> RNA --(translation)--> Protein."
  explain: "The central dogma states that genetic information flows from DNA to RNA via transcription and from RNA to protein via translation."

- type: MultiChoice
  text: "What part of the bacterial RNA polymerase binds to the promoter region?"
  choices:
    A: "Sigma Factor"
    B: "Alpha Factor"
    C: "Translation Factor"
    D: "R Factor"
  answer: A
  explain: "In bacteria, the sigma factor is the subunit that recognizes specific promoter sequences and helps RNA polymerase bind and start transcription."

- type: MultiChoice
  text: "A mature mRNA DOES NOT contain what?"
  choices:
    A: "5’ Cap"
    B: "Poly-A Tail"
    C: "Exons"
    D: "Introns"
  answer: D
  explain: "During RNA processing, introns are removed and exons are spliced together; a mature mRNA has a 5' cap, a poly-A tail, and exons, but no introns."

- type: ShortAnswer
  text: "Translate this mRNA. 5’ ACAAAUGAACCACAAGUAAAUAAA 3’"
  answer: "Met – Asn – His – Lys"
  explain: "Starting at the first AUG (start codon), the sequence is divided into codons: AUG (Met), AAC (Asn), CAC (His), AAG (Lys), then UAA (Stop). Translation yields Met–Asn–His–Lys before the stop codon."

