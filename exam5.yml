    B: "3'-GTAGCATT-5'"
    C: "3'-CATCGTAA-5'"
    D: "3'-TTACGATG-5'"
  answer: D
  explain: "Complementary bases pair A–T and G–C. The complement to 5'-AATGCTAC-3' is 3'-TTACGATG-5'."

- type: MultiChoice
  text: "What does the enzyme primase synthesize?"
  choices:
    A: "phosphodiester bonds"
    B: "primers"
    C: "hydrogen bonds"
    D: "Okazaki fragments"
  answer: B
  explain: "Primase makes short RNA primers that provide a free 3' OH group for DNA polymerase to begin DNA synthesis."

- type: MultiChoice
  text: "In which direction does DNA replication take place?"
  choices:
    A: "3' --> 5'"
    B: "5' --> 3'"
  answer: B
  explain: "DNA polymerases can only add nucleotides to the 3' end, so the new strand is synthesized in the 5' to 3' direction."

- type: MultiChoice
  text: "What structure caps the end of eukaryotic linear chromosomes?"
  choices:
    A: "telomeres"
    B: "helicase"
    C: "Okazaki fragments"
    D: "primers"
  answer: A
  explain: "Telomeres are repetitive, noncoding sequences at chromosome ends that protect genes from being lost during replication."

- type: MultiChoice
  text: "Which enzyme participates in DNA proofreading?"
  choices:
    A: "DNA polymerase I"
    B: "helicase"
    C: "DNA polymerase III"
    D: "DNA ligase"
  answer: C
  explain: "The main replicative enzyme DNA polymerase III has 3'→5' exonuclease activity that proofreads and corrects misincorporated bases."

- type: MultiChoice
  text: "If you wanted to attach two DNA strands to one another which enzyme would you use?"
  choices:
    A: "DNA polymerase"
    B: "DNA ligase"
    C: "Helicase"
    D: "Primase"
  answer: B
  explain: "DNA ligase seals nicks in the sugar-phosphate backbone, covalently joining DNA fragments."

- type: ShortAnswer
  text: "Gel electrophoresis separates DNA based on __________________."
  answer: "size (how long the DNA is)"
  explain: "DNA fragments move through a gel at different speeds based on length; shorter fragments migrate farther than longer ones."

- type: MultiChoice
  text: "Which enzyme unzips the DNA double helix?"
  choices:
    A: "DNA ligase"
    B: "Helicase"
    C: "DNA polymerase"
    D: "Primase"
  answer: B
  explain: "Helicase breaks hydrogen bonds between base pairs, separating the two strands at the replication fork."

- type: MultiChoice
  text: "The strand of DNA that is synthesized discontinuously forming Okazaki fragments is known as the _____________________"
  choices:
    A: "leading strand"
    B: "lagging strand"
  answer: B
  explain: "The lagging strand is synthesized in short Okazaki fragments because it runs in the opposite direction to fork movement."

- type: ShortAnswer
  text: "Define a mutation (using our in class definition)."
  answer: "A change in the DNA sequence."
  explain: "Any alteration of the DNA base sequence is called a mutation, whether or not it changes the phenotype."

- type: MultiChoice
  text: "What type of cells normally express the enzyme telomerase?"
  choices:
    A: "somatic cells"
    B: "germ line cells"
  answer: B
  explain: "Germ line cells (and some stem and cancer cells) express telomerase to maintain telomere length across many divisions."

- type: ShortAnswer
  text: "What are the complimentary base pairings? (Give me what pairs with what)"
  answer: "A–T and C–G"
  explain: "In DNA, adenine pairs with thymine and cytosine pairs with guanine via hydrogen bonds."

- type: ShortAnswer
  text: "How is the DNA replication fork able to move in one direction but synthesize two DNA strands in opposite directions? What is the result of this process?"
  answer: "DNA polymerases can only synthesize DNA 5'→3', so the template for the lagging strand is looped, allowing both polymerases to move with the fork. This produces one continuous leading strand and one lagging strand made of Okazaki fragments."
  explain: "Looping lets both polymerases travel with the fork while still synthesizing 5'→3'. The tradeoff is that the lagging strand is discontinuous (Okazaki fragments)."

- type: ShortAnswer
  text: "What is the role of a primer in DNA replication?"
  answer: "It provides a short nucleic acid with a free 3' OH so DNA polymerase can begin adding DNA nucleotides."
  explain: "DNA polymerases cannot start a strand from scratch; they extend from an existing 3' end provided by the RNA primer."

