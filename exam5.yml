# FP1: Central dogma and gene expression overview
- type: MultiChoice
  text: "What does the central dogma of molecular biology describe?"
  choices:
    A: "How proteins are converted back into DNA"
    B: "The flow of genetic information from DNA to RNA to protein"
    C: "The movement of proteins between organelles"
    D: "The inheritance of traits across generations"
  answer: B
  explain: "The central dogma states that information flows from DNA → RNA → Protein through transcription and translation, explaining how genes are expressed."
- type: ShortAnswer
  text: "Define gene expression in simple terms."
  answer: "Gene expression is the process of using the information in a gene to make a specific functional product, usually a protein."
  explain: "In this chapter, gene expression means going from a DNA sequence to an RNA transcript and then to a protein with a specific amino acid sequence."
- type: TrueFalse
  text: "In eukaryotes, transcription occurs in the nucleus and translation occurs in the cytoplasm."
  answer: true
  explain: "The slides emphasize that eukaryotic transcription happens in the nucleus, while translation occurs in the cytoplasm, separating the two processes in space and time."

# FP2: Differences between eukaryotic and prokaryotic gene expression
- type: MultiChoice
  text: "Which statement best describes a key difference between eukaryotic and prokaryotic gene expression?"
  choices:
    A: "Only prokaryotes use RNA polymerase for transcription."
    B: "In prokaryotes, transcription and translation can occur at the same time; in eukaryotes, they are separated."
    C: "Only eukaryotes have ribosomes."
    D: "Prokaryotes process their mRNA with introns and exons."
  answer: B
  explain: "In bacteria, ribosomes can translate mRNA while it is still being transcribed. Eukaryotes separate transcription in the nucleus from translation in the cytoplasm and also process their mRNA."
- type: TrueFalse
  text: "Eukaryotic gene expression is generally more complex than prokaryotic gene expression because of additional processing and regulation steps."
  answer: true
  explain: "The slides highlight extra eukaryotic steps like RNA processing, multiple RNA polymerases, and transcription factors that make gene expression more complex."
- type: ShortAnswer
  text: "Name one extra step that eukaryotes perform on mRNA that prokaryotes usually do not."
  answer: "Eukaryotes add a 5' cap and a 3' poly-A tail and splice out introns during RNA processing."
  explain: "Prokaryotic mRNAs often lack these extensive processing steps, while eukaryotic pre-mRNAs are capped, polyadenylated, and spliced before translation."

# FP3: Prokaryotic transcription basics and RNA vs DNA
- type: MultiChoice
  text: "Which enzyme is directly responsible for making an RNA copy from a DNA template in bacteria?"
  choices:
    A: "DNA polymerase"
    B: "RNA polymerase"
    C: "Ribosome"
    D: "Ligase"
  answer: B
  explain: "RNA polymerase transcribes DNA into RNA in both prokaryotes and eukaryotes."
- type: ShortAnswer
  text: "List two differences between RNA and DNA mentioned in the lecture."
  answer: "RNA uses the sugar ribose and the base uracil (U); DNA uses deoxyribose and thymine (T). RNA is also single-stranded whereas DNA is double-stranded."
  explain: "The slides emphasize that RNA replaces T with U, has ribose, and is usually single-stranded, whereas DNA has deoxyribose and T and forms a double helix."
- type: TrueFalse
  text: "In prokaryotic transcription, RNA polymerase copies information from the coding strand of DNA."
  answer: false
  explain: "RNA polymerase reads the template strand to build RNA; the coding strand has the same sequence as the RNA (except T for U) but is not directly used in transcription."

# FP4: Template vs coding strand and transcription rules
- type: MultiChoice
  text: "Which statement correctly describes the template and coding strands during transcription?"
  choices:
    A: "The coding strand is read to build RNA; the template strand does nothing."
    B: "Both strands are transcribed at the same time into one RNA."
    C: "The template strand is read by RNA polymerase; the coding strand matches the RNA sequence but is not used."
    D: "Neither strand is used directly; RNA is random."
  answer: C
  explain: "The lecture notes that the template strand is used to build RNA, while the coding strand has the same sequence as the mRNA (with T instead of U) but does not actively participate."
- type: TrueFalse
  text: "RNA is synthesized in the 5' → 3' direction using complementary base pairing (A–U and C–G)."
  answer: true
  explain: "The 'Base Pairings and Rules are the Same' slide emphasizes 5' → 3' synthesis and complementary pairing: A with U and C with G."
- type: ShortAnswer
  text: "During transcription, which DNA strand provides the information for the RNA sequence, and what is the main base-pairing difference compared with DNA replication?"
  answer: "The template strand provides the information. In transcription A pairs with U in RNA instead of T, while C still pairs with G."
  explain: "Transcription uses one DNA strand as the template and uses U instead of T in the RNA product."

# FP5: Bacterial operons and polycistronic mRNA
- type: MultiChoice
  text: "What is a bacterial operon as described in the lecture?"
  choices:
    A: "A single gene that makes only one protein"
    B: "A cluster of genes transcribed together into one mRNA that encodes several proteins"
    C: "A DNA repair sequence that fixes mutations"
    D: "An enzyme that cuts mRNA"
  answer: B
  explain: "The 'Bacterial Operons' slide explains that some bacterial mRNAs are polycistronic, containing information for several proteins from one transcript."
- type: ShortAnswer
  text: "Why is the operon arrangement efficient for bacteria?"
  answer: "It allows several proteins in the same pathway to be transcribed together under a single promoter, so they can all be turned on or off at once."
  explain: "Grouping related genes in an operon lets bacteria coordinate expression and save energy by making proteins only when they are needed together."
- type: TrueFalse
  text: "In a polycistronic operon, multiple bacterial proteins can be produced from a single mRNA molecule."
  answer: true
  explain: "The lecture notes that a single bacterial mRNA can encode several proteins when genes are arranged in an operon."

# FP6: Sigma factor, promoters, and prokaryotic gene regulation
- type: MultiChoice
  text: "What is the function of the sigma factor in bacterial transcription?"
  choices:
    A: "It catalyzes peptide bond formation."
    B: "It adds a poly-A tail to mRNA."
    C: "It helps RNA polymerase recognize and bind specific promoter sequences."
    D: "It splices introns out of RNA."
  answer: C
  explain: "The slides describe sigma as a transcription factor that guides RNA polymerase to -35 and -10 promoter elements, helping initiate transcription."
- type: ShortAnswer
  text: "How do different sigma factors contribute to gene regulation in bacteria?"
  answer: "Different sigma factors recognize different promoter sequences and are produced under different conditions, so they turn different sets of genes on when needed."
  explain: "By switching sigma factors, bacteria can change which promoters are efficiently recognized, controlling when specific genes are transcribed."
- type: TrueFalse
  text: "Sigma factor remains bound to RNA polymerase for the entire length of transcription until the gene is finished."
  answer: false
  explain: "Sigma helps RNA polymerase bind the promoter and start transcription, but it falls off after initiation as elongation continues."

# FP7: Prokaryotic transcription steps (initiation, elongation, termination)
- type: MultiChoice
  text: "During which step of transcription does RNA polymerase first bind tightly to the promoter and begin unwinding the DNA?"
  choices:
    A: "Initiation"
    B: "Elongation"
    C: "Termination"
    D: "Translation"
  answer: A
  explain: "The 'Transcription Steps' slide defines initiation as sigma plus RNA polymerase finding the promoter, binding, and opening the transcription bubble."
- type: ShortAnswer
  text: "Briefly describe what happens during elongation in prokaryotic transcription."
  answer: "RNA polymerase moves along the template strand, adding ribonucleotides that base pair with the DNA (A–U and C–G), extending the RNA transcript."
  explain: "Once initiation is complete and sigma has fallen off, RNA polymerase continues synthesizing RNA in the elongation phase."
- type: TrueFalse
  text: "Transcription termination occurs when RNA polymerase reaches a pause or stop site and falls off the DNA, releasing the RNA transcript."
  answer: true
  explain: "The slides state that termination happens at a pause site, causing RNA polymerase to dissociate and end transcription."

# FP8: Multiple RNA polymerases in eukaryotes
- type: MultiChoice
  text: "Which RNA polymerase transcribes most protein-coding genes in eukaryotic cells?"
  choices:
