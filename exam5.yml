- type: TrueFalse
  text: "There are tRNAs whose anticodons specifically recognize stop codons and add a final amino acid."
  answer: false
  explain: "The lecture explicitly says there is no tRNA for stop codons; instead, release factors handle termination."

# FP22: Protein folding, modification, and targeting
- type: MultiChoice
  text: "What is the role of a signal sequence at the N-terminus of some proteins?"
