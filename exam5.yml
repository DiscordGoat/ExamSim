- type: TrueFalse
  text: "Reactive oxygen species, such as hydrogen peroxide (H₂O₂), are examples of chemical agents that can damage DNA."
  answer: true
  explain: "The mutation causes slide mentions reactive oxygen species as DNA-damaging chemical agents."

