    C: "Met – Ala – Pro – Phe – Leu"
  answer: B
  explain: "Starting at the first AUG (Met), the codons are AUG (Met), GCA (Ala), CCC (Pro), UGA (Stop). Translation gives Met–Ala–Pro before the stop codon."

- type: MultiChoice
  text: "Ribosomes are made up of ______________ and _________________"
  choices:
    A: "DNA and protein"
    B: "rRNA and protein"
    C: "rRNA and carbohydrates"
    D: "rRNA and DNA"
  answer: B
  explain: "Ribosomes are ribonucleoprotein complexes composed of rRNA and many proteins."

- type: MultiChoice
  text: "Which of the ribosome sites allows entry of tRNAs to see if they match the codon?"
  choices:
    A: "E"
    B: "A"
    C: "P"
  answer: B
  explain: "The A (aminoacyl) site is where new charged tRNAs first bind and test for correct codon-anticodon pairing."

- type: MultiChoice
  text: "What is added to a newly created protein to send it to its correct cellular location?"
  choices:
    A: "Signal sequence"
    B: "Phosphates"
    C: "Chaperone"
    D: "RNA"
  answer: A
  explain: "Short amino-terminal signal sequences target proteins to specific cellular compartments or secretion pathways."

- type: MultiChoice
  text: "A mutation that does not change the amino acid sequence is known as ______________________"
  choices:
    A: "missense"
    B: "silent"
    C: "nonsense"
    D: "negative"
  answer: B
  explain: "Silent mutations alter a codon but still specify the same amino acid, leaving the protein sequence unchanged."

- type: MultiChoice
  text: "The term fitness refers to _______________"
  choices:
    A: "reproductive success of an organism"
    B: "how long an organism survives"
    C: "an organisms gainz"
  answer: A
  explain: "In evolutionary biology, fitness is measured by reproductive success—how many viable offspring an organism leaves."

- type: MultiChoice
  text: "When cells are too damaged to be repaired they will often undergo which process?"
  choices:
    A: "transcription"
    B: "mitosis"
    C: "apoptosis"
    D: "division"
  answer: C
  explain: "Apoptosis is programmed cell death, used to eliminate dangerously damaged cells."

- type: ShortAnswer
  text: "What are two factors that may increase the risk of cancer?"
  answer: "Examples include smoking and radiation (such as UV or X-rays) exposure."
  explain: "Both tobacco smoke and ionizing/UV radiation introduce DNA damage that can lead to cancer if not properly repaired."

