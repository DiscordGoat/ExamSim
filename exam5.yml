  explain: "The 'Ribosomes' slide states that ribosomes are a mix of rRNA and protein and have two subunits."
- type: ShortAnswer
  text: "How do prokaryotic and eukaryotic ribosomal subunits differ according to the lecture?"
  answer: "Prokaryotic ribosomes have 30S and 50S subunits, while eukaryotic ribosomes have 40S and 60S subunits."
  explain: "These size differences (in Svedberg units) are shown on the ribosome slide."
- type: TrueFalse
  text: "The small ribosomal subunit binds mRNA, and the large subunit binds tRNAs and catalyzes peptide bond formation."
  answer: true
  explain: "The lecture describes the small subunit as binding mRNA and the large subunit as interacting with tRNAs and forming peptide bonds."

