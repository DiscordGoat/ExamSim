# FP1: Relating double-stranded DNA and mRNA orientation
- type: MultiChoice
  text: |
    You are given a double-stranded DNA and the mRNA transcribed from it:

      Top DNA strand:    CTGGATCCATGACGGGATTGTTCATGGACTGATCAGGAAT
                         ||||||||||||||||||||||||||||||||||||||||
      Bottom DNA strand: TACCTAGGTACTGCCCTAACAAGTACCTGACTAGTCCTTA

      mRNA: 5' CUGGAUCCAUGACGGGAUUGUUCAUGGACUGAUCAGGAAU 3'

    Which assignment of 5' and 3' ends to the DNA strands is correct?
  choices:
    A: "Top strand is 5' → 3' (as written left to right); bottom strand is 3' → 5' (as written)."
    B: "Top strand is 3' → 5' (as written); bottom strand is 5' → 3' (as written)."
    C: "Both strands run 5' → 3' from left to right."
    D: "Both strands run 3' → 5' from left to right."
  answer: A
  explain: |
    The mRNA is written 5' → 3'. The coding strand must match the mRNA sequence (except T ↔ U) and also run 5' → 3' in the same direction.
    Here the top DNA strand CTGGATCC… matches the mRNA CUGGAUCC… (T in DNA where U is in RNA), so the top strand must be the coding strand
    running 5' → 3' left to right. Because the strands are antiparallel, the bottom strand must run 3' → 5' left to right.
- type: ShortAnswer
  text: |
    Using the sequences from the previous question, explicitly label the 5' and 3' ends on the DNA:

      ___ CTGGATCCATGACGGGATTGTTCATGGACTGATCAGGAAT ___
      ___ TACCTAGGTACTGCCCTAACAAGTACCTGACTAGTCCTTA ___

    Fill in the blanks with 5' or 3' for each end.
  answer: |
    5' CTGGATCCATGACGGGATTGTTCATGGACTGATCAGGAAT 3'
    3' TACCTAGGTACTGCCCTAACAAGTACCTGACTAGTCCTTA 5'
  explain: |
    The strand whose sequence matches the mRNA (top strand) must be 5' → 3' in the same direction as the mRNA. The complementary strand is
    therefore 3' → 5' in that direction. Remember: in a standard drawing, if one strand is 5' → 3' left to right, the other must be 3' → 5' left to right.
- type: TrueFalse
  text: "In this example, the coding strand and the mRNA both run 5' → 3' in the same direction along the gene."
  answer: true
  explain: |
    The coding strand has the same base order as the mRNA (with T instead of U), and both are written 5' → 3' in the same direction. The template strand
    runs antiparallel (3' → 5') and is complementary to the mRNA.

# FP2: Identifying template vs coding strands from DNA and mRNA
- type: MultiChoice
  text: |
    You again have the same sequences:

      Top DNA strand:    5' CTGGATCCATGACGGGATTGTTCATGGACTGATCAGGAAT 3'
      Bottom DNA strand: 3' TACCTAGGTACTGCCCTAACAAGTACCTGACTAGTCCTTA 5'
      mRNA:              5' CUGGAUCCAUGACGGGAUUGUUCAUGGACUGAUCAGGAAU 3'

    Which statement about template and coding strands is correct?
  choices:
    A: "Top strand is coding; bottom strand is template."
    B: "Top strand is template; bottom strand is coding."
    C: "Both strands are coding strands."
    D: "Neither strand can be used as a template here."
  answer: A
  explain: |
    The coding strand matches the mRNA sequence, except that DNA uses T instead of U. The top strand CTGGATCC… matches CUGGAUCC… (T ↔ U), so
    it is the coding strand. The bottom strand is complementary and antiparallel, so it is the template strand used directly by RNA polymerase.
- type: ShortAnswer
  text: |
    Explain, in words, how you can decide which DNA strand is the template and which is the coding strand if you are given the mRNA sequence.
  answer: |
    Compare each DNA strand (written 5' → 3') to the mRNA (also written 5' → 3'). The strand whose 5' → 3' sequence matches the mRNA (except T in DNA
    where the mRNA has U) is the coding strand. The other strand, which is complementary and antiparallel to the mRNA, is the template strand that RNA
    polymerase actually reads.
  explain: |
    The template strand is the one RNA polymerase copies. The coding strand is not copied but shares the same sequence as the mRNA (T instead of U).
    This simple comparison is a reliable way to identify template vs coding in practice problems.
- type: TrueFalse
  text: "The template strand has the same 5' → 3' base sequence as the mRNA, except that it uses T instead of U."
  answer: false
  explain: |
    That statement describes the coding strand, not the template. The template strand is complementary to the mRNA and runs 3' → 5' relative to the
    direction of synthesis; the coding strand matches the mRNA sequence (T ↔ U) in the 5' → 3' direction.

# FP3: Translating an mRNA using the codon table
- type: MultiChoice
  text: |
    Using the same mRNA as in the practice problem:

      5' CUGGAUCCAUGACGGGAUUGUUCAUGGACUGAUCAGGAAU 3'

    Translation begins at the first AUG codon. Which amino acid sequence is produced (stop codon not included)?
  choices:
    A: "Leu – Asp – Pro – Trp – Thr – Gly – Leu – Phe – Met – Asp"
    B: "Met – Thr – Gly – Leu – Phe – Met – Asp"
    C: "Met – Thr – Gly – Leu – Leu – Val – Asp"
    D: "Met – Ala – Gly – Ile – Val – Met – Asp"
  answer: B
  explain: |
    1. Find the first AUG (start) codon in the mRNA: CUGGAUCC[AUG]ACGGGAUUGUUCAUGGACUGAUCAGGAAU.
    2. Starting at that AUG, group into codons:
         AUG ACG GGA UUG UUC AUG GAC UGA...
    3. Use the codon table:
         AUG → Met, ACG → Thr, GGA → Gly, UUG → Leu,
         UUC → Phe, AUG → Met, GAC → Asp, UGA → Stop.
    4. Stop translation at the stop codon UGA. Final peptide: Met – Thr – Gly – Leu – Phe – Met – Asp.
- type: ShortAnswer
  text: |
    Outline a step‑by‑step method a student should follow to translate any mRNA into an amino acid sequence using a codon table.
  answer: |
    1. Make sure the mRNA is written 5' → 3'.
    2. Scan from the 5' end to find the first AUG start codon.
    3. Starting at that AUG, divide the sequence into non‑overlapping groups of three bases (codons).
    4. Look up each codon in the codon table to find its amino acid.
    5. Continue until you reach a stop codon (UAA, UAG, or UGA), which does not code for an amino acid.
    6. Write the amino acid sequence from the start codon to the last amino acid before the stop.
  explain: |
    These steps mirror how ribosomes translate mRNA in the cell. Practicing this algorithm on multiple sequences will make codon‑table problems routine.
- type: TrueFalse
  text: "Any bases before the first AUG in a eukaryotic mRNA are part of the 5' UTR and are not translated into amino acids."
  answer: true
  explain: |
    The ribosome scans from the 5' end until it finds the first AUG. Bases before that are untranslated (5' UTR), even though they are part of the mRNA.

# FP4: Identifying template vs coding from a transcription diagram
- type: MultiChoice
  text: |
    In a textbook diagram, an mRNA strand is shown base‑paired to the TOP DNA strand. The bottom DNA strand is parallel but not paired to the mRNA.
    Which strand is the template strand in that diagram?
  choices:
    A: "The top DNA strand is the template strand."
    B: "The bottom DNA strand is the template strand."
    C: "Both strands are template strands."
    D: "Neither strand can be a template if mRNA is shown."
  answer: A
  explain: |
    The template strand is the one that the mRNA is complementary to and base‑paired with. If the mRNA is drawn paired with the top strand, that top
    strand must be the template. The coding strand will be unpaired and will match the mRNA sequence (T ↔ U) in the 5' → 3' direction.
- type: ShortAnswer
  text: |
    A diagram shows an RNA transcript being built directly from the top DNA strand. Describe how you can use that information alone to label the top
    and bottom strands as template and coding.
  answer: |
    If the RNA is being synthesized from the top strand, that top strand must be the template strand, because RNA polymerase always uses the template
    as the base‑pairing guide. The bottom strand, which is not used and instead has the same 5' → 3' sequence as the RNA (with T instead of U),
    is the coding strand.
  explain: |
    In diagrams, focus on which strand the RNA touches and base‑pairs with—that is always the template strand. The opposite strand is coding.
- type: TrueFalse
  text: "In any transcription diagram, the DNA strand whose 5' → 3' sequence matches the RNA (except T vs U) is the template strand."
  answer: false
  explain: |
    That describes the coding strand, not the template. The template is complementary to the RNA and is the one the polymerase actually reads.

# FP5: Labeling 5' and 3' ends from replication arrows
- type: MultiChoice
  text: |
    In a replication diagram, short DNA fragments are shown with arrows at one end indicating the direction of synthesis (the direction in which
    DNA polymerase is moving). According to the key on your practice sheet, what does the arrowed end of each fragment represent?
  choices:
    A: "The 5' end of the fragment."
    B: "The 3' end of the fragment."
    C: "The origin of replication."
    D: "The template strand."
  answer: B
  explain: |
    DNA polymerase can only add nucleotides to a free 3' OH, so the direction of synthesis is always toward the 3' end of the growing strand.
    The key notes that “all of the ends with arrows will be the 3' ends,” so the other end of each fragment must be the 5' end.
- type: ShortAnswer
  text: |
    Explain why the arrowheads on newly synthesized DNA fragments correspond to 3' ends rather than 5' ends.
  answer: |
    DNA polymerases add new nucleotides only to a free 3' OH group, extending the strand in the 5' → 3' direction. The arrow shows the direction
    of strand growth, so it must point at the 3' end, where new nucleotides are being added.
  explain: |
    Remember the rule: DNA is synthesized 5' → 3'. Wherever synthesis is moving toward, that end of the new strand is the 3' end. The opposite end
    is therefore the 5' end.
- type: TrueFalse
  text: "If you know which direction a new DNA strand is being extended in a replication diagram, you can always label its 5' and 3' ends correctly."
  answer: true
  explain: |
    Because synthesis always proceeds 5' → 3', the direction of extension tells you which end is 3' (in the direction of growth) and which is 5'
    (the end from which the strand started). This rule lets you label 5'/3' ends even when they are not explicitly marked.

