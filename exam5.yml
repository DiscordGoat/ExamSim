- type: MultiChoice
  text: In a mature ovarian follicle, which cell type converts androgens to estradiol
    in response to follicle-stimulating hormone (FSH)?
  choices:
    A: Theca cells
    B: Granulosa cells
    C: Luteal cells of the corpus luteum
    D: Stromal connective-tissue cells
  answer: B
  explain: The correct answer is 'Granulosa cells' because in the ovarian follicle
    theca cells first synthesize androgen precursors (androstenedione and testosterone)
    under luteinizing hormone stimulation, and then granulosa cells use aromatase,
    activated by FSH, to convert those androgens into estradiol. Option A is incorrect
    because theca cells primarily make androgens rather than converting them to estrogen.
    Option C is incorrect because luteal cells mainly produce progesterone after ovulation.
    Option D is incorrect because stromal connective tissue provides structural support
    and is not the main site of estradiol synthesis. This explanation elaborates the
    biological principles involved, describing underlying mechanisms and reasoning
    step by step.
- type: MultiChoice
  text: Which hormone secreted by the corpus luteum is primarily responsible for
    maintaining and supporting the endometrium during the luteal phase and early
    pregnancy?
  choices:
    A: Follicle-stimulating hormone (FSH)
    B: Estradiol
    C: Progesterone
    D: Luteinizing hormone (LH)
  answer: C
  explain: The correct answer is 'Progesterone' because after ovulation the corpus
    luteum secretes high levels of progesterone, which stabilizes and thickens the
    endometrial lining, inhibits uterine contractions, and prepares the uterus to
    support implantation and early pregnancy. Option A is incorrect because FSH primarily
    promotes follicle growth in the ovary rather than directly maintaining the endometrium.
    Option B is incorrect because estradiol mainly stimulates endometrial proliferation
    earlier in the cycle but is not the key hormone sustaining it during the luteal
    phase. Option D is incorrect because LH triggers ovulation and corpus luteum formation
    but is not the main hormone maintaining the endometrium. This explanation elaborates
    the biological principles involved, describing underlying mechanisms and reasoning
    step by step.
- type: MultiChoice
  text: Fertilization of the ovulated oocyte most commonly occurs in which specific
    region of the fallopian tube?
  choices:
    A: Isthmus, closest to the uterus
    B: Fornix of the cervix
    C: Ampulla, the curved mid-portion of the tube
    D: Fundus of the uterus
  answer: C
  explain: The correct answer is 'Ampulla, the curved mid-portion of the tube' because
    the ampulla of the fallopian tube is the usual site where sperm encounter and
    fertilize the oocyte before the early embryo travels toward the uterus. Option
    A is incorrect because the isthmus is the narrow segment closer to the uterus
    and is not the usual fertilization site. Option B is incorrect because the cervical
    fornix is part of the lower uterus rather than the fallopian tube. Option D is
    incorrect because the fundus is the top of the uterus where implantation may occur,
    not where fertilization normally happens. This explanation elaborates the biological
    principles involved, describing underlying mechanisms and reasoning step by step.
- type: ShortAnswer
  text: Briefly describe how estrogen and progesterone each contribute to breast
    development at puberty.
  answer: Estrogen stimulates growth of the ductal and branching duct system of the
    breast, whereas progesterone promotes budding and development of the lobules and
    alveoli where milk will later be produced.
- type: MultiChoice
  text: During which phase of the menstrual cycle is the corpus luteum present and
    secreting high levels of progesterone?
  choices:
    A: Early follicular phase (days 0–7)
    B: Late follicular phase just before ovulation (days 8–13)
    C: Ovulation (around day 14)
    D: Luteal phase (approximately days 14–28)
  answer: D
  explain: The correct answer is 'Luteal phase (approximately days 14–28)' because
    the corpus luteum forms immediately after ovulation and secretes large amounts
    of progesterone throughout the luteal phase to support endometrial growth. Option
    A is incorrect because the corpus luteum has not yet formed in the early follicular
    phase, when follicles are just beginning to grow. Option B is incorrect because
    the late follicular phase is dominated by rising estradiol from the maturing follicle,
    not progesterone from the corpus luteum. Option C is incorrect because ovulation
    itself is a brief event triggered by the LH surge, and high sustained progesterone
    levels appear afterward. This explanation elaborates the biological principles
    involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: How do combination estrogen–progesterone oral contraceptive pills primarily
    prevent pregnancy?
  choices:
    A: They stimulate a larger mid-cycle LH surge to cause premature ovulation.
    B: They directly kill sperm within the uterine cavity.
    C: They provide a steady low dose of estrogen and progesterone that suppresses
      the LH surge and prevents ovulation.
    D: They permanently destroy ovarian follicles, leading to early menopause.
  answer: C
  explain: The correct answer is 'They provide a steady low dose of estrogen and progesterone
    that suppresses the LH surge and prevents ovulation' because constant levels
    of these hormones exert negative feedback on the hypothalamus and pituitary, preventing
    the sharp rise in LH required to trigger ovulation and also reducing endometrial
    proliferation. Option A is incorrect because the pills blunt, rather than enhance,
    the LH surge. Option B is incorrect because their main effect is hormonal, not
    direct spermicidal action. Option D is incorrect because combination pills do
    not destroy follicles or induce menopause; fertility usually returns after discontinuation.
    This explanation elaborates the biological principles involved, describing underlying
    mechanisms and reasoning step by step.
- type: TrueFalse
  text: In menopause, estrogen levels are high and FSH/LH levels are low because the
    remaining follicles provide strong negative feedback to the pituitary.
  answer: false
  explain: This statement is false because menopause occurs when the supply of functional
    ovarian follicles is exhausted, so estrogen production falls and negative feedback
    on the hypothalamus and pituitary is lost. As a result, FSH and LH levels become
    elevated rather than low. The statement reverses the true hormone pattern seen
    after menopause. This explanation elaborates the biological principles involved,
    describing underlying mechanisms and reasoning step by step.
- type: ShortAnswer
  text: What is perimenopause, and name one common symptom associated with it.
  answer: Perimenopause is the transition period before menopause when ovarian estrogen
    production begins to decline, FSH starts to rise, and menstrual cycles become
    irregular; a common symptom is vasomotor instability such as hot flashes, often
    accompanied by vulvovaginal atrophy or gradual loss of bone density.
- type: MultiChoice
  text: Which definition correctly distinguishes primary from secondary amenorrhea?
  choices:
    A: Primary amenorrhea is absence of menses for 6 months in a woman who previously
      menstruated; secondary amenorrhea is no menses by age 16.
    B: Primary amenorrhea is absence of menarche by about age 16; secondary amenorrhea
      is absence of menses for 6 months in someone who previously had periods.
    C: Primary amenorrhea is light but regular bleeding; secondary amenorrhea is very
      heavy bleeding.
    D: Primary amenorrhea only occurs in pregnancy; secondary amenorrhea only occurs
      in menopause.
  answer: B
  explain: The correct answer is 'Primary amenorrhea is absence of menarche by about
    age 16; secondary amenorrhea is absence of menses for 6 months in someone who
    previously had periods' because these time-based definitions match the standard
    clinical criteria used in the slide. Option A reverses the definitions. Option
    C incorrectly describes patterns of bleeding rather than complete absence of menses.
    Option D is incorrect because pregnancy and menopause are natural causes of amenorrhea
    but do not define the primary versus secondary categories. This explanation elaborates
    the biological principles involved, describing underlying mechanisms and reasoning
    step by step.
- type: MultiChoice
  text: In polycystic ovary syndrome (PCOS), which pathophysiologic process most
    directly drives excess androgen production by ovarian theca cells?
  choices:
    A: Severe hypothyroidism leading to TSH-mediated ovarian stimulation
    B: Insulin resistance with compensatory hyperinsulinemia that stimulates theca
      cells
    C: Autoimmune destruction of granulosa cells causing unregulated LH release
    D: Chronic deficiency of prolactin, removing inhibition of GnRH
  answer: B
  explain: The correct answer is 'Insulin resistance with compensatory hyperinsulinemia
    that stimulates theca cells' because in PCOS peripheral insulin resistance leads
    to elevated circulating insulin, and the ovaries remain sensitive to insulin,
    so insulin acts with LH to drive excessive androgen (testosterone and DHT) production
    in theca cells. Option A is incorrect because hypothyroidism is a separate endocrine
    disorder and is not the primary driver of androgen excess in PCOS. Option C is
    incorrect because PCOS is not caused by autoimmune granulosa-cell destruction;
    granulosa cells are present but follicles often arrest in development. Option
    D is incorrect because prolactin excess, not deficiency, is more commonly associated
    with amenorrhea via suppression of GnRH. This explanation elaborates the biological
    principles involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Why does chronic anovulation in PCOS increase the risk of endometrial cancer?
  choices:
    A: Because frequent corpus luteum formation leads to excessive progesterone exposure
      to the endometrium.
    B: Because lack of ovulation causes a persistent deficit of estrogen, thinning
      the endometrium.
    C: Because absence of ovulation means no corpus luteum forms, so there is little
      progesterone, leaving unopposed estrogen stimulation of the endometrium.
    D: Because ovulation generates inflammatory prostaglandins that directly mutate
      endometrial DNA.
  answer: C
  explain: The correct answer is 'Because absence of ovulation means no corpus luteum
    forms, so there is little progesterone, leaving unopposed estrogen stimulation
    of the endometrium' because without ovulation there is no luteal phase and thus
    no progesterone to counterbalance estrogen-driven endometrial proliferation, leading
    over time to hyperplasia and an increased cancer risk. Option A is incorrect because
    progesterone from the corpus luteum actually stabilizes and differentiates the
    endometrium rather than promoting hyperplasia. Option B is incorrect because estrogen
    is often present or even relatively unopposed in PCOS, not deficient. Option D
    is incorrect because prostaglandins are primarily involved in uterine contractions
    and pain, not direct mutagenesis of endometrial cells. This explanation elaborates
    the biological principles involved, describing underlying mechanisms and reasoning
    step by step.
- type: ShortAnswer
  text: List two common clinical manifestations of polycystic ovary syndrome (PCOS).
  answer: Typical manifestations include signs of androgen excess such as hirsutism
    and acne, menstrual disturbances like amenorrhea or irregular menses from anovulation,
    male-pattern hair loss, and infertility due to chronic anovulation; any two of
    these features earn full credit.
- type: MultiChoice
  text: Primary dysmenorrhea is thought to result mainly from overproduction of which
    mediator and what effect does it have on the uterus?
  choices:
    A: Prostaglandin E (PGE), which relaxes myometrial smooth muscle and decreases
      contractions
    B: Prostaglandin F2α (PGF2α), which increases myometrial contractions and uterine
      ischemic pain
    C: Histamine, which causes uterine vasodilation and painless bleeding
    D: Serotonin, which directly stimulates ovulation and follicle rupture
  answer: B
  explain: The correct answer is 'Prostaglandin F2α (PGF2α), which increases myometrial
    contractions and uterine ischemic pain' because primary dysmenorrhea is linked
    to excessive PGF2α production by the endometrium, leading to strong uterine contractions
    and cramping. Option A is incorrect because PGEs tend to counteract contractions
    and can lessen pain. Option C is incorrect because histamine is not the primary
    mediator in menstrual cramps. Option D is incorrect because serotonin is a neurotransmitter
    involved in mood and vascular tone, not the main driver of uterine contractions
    or ovulation-related pain in dysmenorrhea. This explanation elaborates the biological
    principles involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Which statement best describes endometriosis as presented in the slide?
  choices:
    A: Endometrial or endometrium-like tissue grows outside the uterus and still
      responds to estrogen and progesterone, causing adhesions, inflammation, pain,
      and infertility risk.
    B: Endometrial tissue overgrows only within the uterine cavity but does not respond
      to hormones.
    C: Endometriosis is defined solely by heavy menstrual bleeding with no structural
      or inflammatory changes.
    D: Endometriosis is a benign ovarian cyst that never affects fertility.
  answer: A
  explain: The correct answer is 'Endometrial or endometrium-like tissue grows outside
    the uterus and still responds to estrogen and progesterone, causing adhesions,
    inflammation, pain, and infertility risk' because the condition is characterized
    by ectopic hormone-responsive endometrial tissue on structures such as the ovaries
    or peritoneum. Option B is incorrect because it describes a process confined to
    the uterine cavity and claims there is no hormonal responsiveness, which contradicts
    the pathophysiology. Option C is incorrect because abnormal bleeding alone does
    not define endometriosis and pain and structural lesions are key features. Option
    D is incorrect because endometriosis can impair fertility and is not limited to
    simple benign cysts. This explanation elaborates the biological principles involved,
    describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: A patient on unopposed estrogen therapy for menopausal symptoms presents with
    prolonged heavy uterine bleeding. According to the slide, what is the main concern
    about the long-term effect of this hormone exposure on the endometrium?
  choices:
    A: Rapid endometrial atrophy leading to infertility but no malignancy risk
    B: Endometrial hyperplasia that may progress to endometrial malignancy
    C: Loss of myometrial smooth muscle causing uterine rupture
    D: Formation of cervical polyps without changes in the uterine lining
  answer: B
  explain: The correct answer is 'Endometrial hyperplasia that may progress to endometrial
    malignancy' because the slide notes that excess estrogen exposure, such as from
    PCOS or unopposed estrogen hormone replacement, can drive uncontrolled proliferation
    of the endometrium, increasing the risk of endometrial cancer. Option A is incorrect
    because unopposed estrogen causes overgrowth rather than atrophy. Option C is
    incorrect because the primary effect is on the endometrial tissue, not destruction
    of the myometrium. Option D is incorrect because estrogen-driven hyperplasia involves
    the endometrium, not isolated cervical polyps. This explanation elaborates the
    biological principles involved, describing underlying mechanisms and reasoning
    step by step.
- type: ShortAnswer
  text: According to the infertility slide, give one example of an ovulatory cause
    and one example of a tubal cause of female infertility.
  answer: An ovulatory cause includes diminished ovarian reserve or anovulation due
    to PCOS, while a tubal cause includes damage or scarring of the fallopian tubes
    from pelvic inflammatory disease (PID) or endometriosis.
- type: MultiChoice
  text: Gestational diabetes develops during pregnancy primarily because which of
    the following occurs?
  choices:
    A: Pregnancy hormones such as human placental lactogen (hCS), progesterone, cortisol,
      and prolactin increase maternal insulin resistance.
    B: The placenta stops producing any hormones, leading to complete absence of insulin.
    C: Maternal pancreatic beta cells are permanently destroyed by autoimmunity early
      in pregnancy.
    D: The fetus directly secretes excess insulin into the maternal bloodstream.
  answer: A
  explain: The correct answer is 'Pregnancy hormones such as human placental lactogen
    (hCS), progesterone, cortisol, and prolactin increase maternal insulin resistance'
    because the slide explains that these hormones antagonize insulin action, raising
    maternal blood glucose and sometimes causing gestational diabetes. Option B is
    incorrect because the placenta becomes more hormonally active in pregnancy rather
    than silent. Option C is incorrect because autoimmune beta cell destruction describes
    type 1 diabetes, not typical gestational diabetes. Option D is incorrect because
    maternal hyperglycemia comes from maternal metabolism, although it can lead to
    fetal hyperinsulinemia and macrosomia, not direct fetal insulin secretion into
    the mother. This explanation elaborates the biological principles involved, describing
    underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Which scenario from the slide most strongly suggests an ectopic pregnancy
    rather than a normal intrauterine pregnancy?
  choices:
    A: A pregnant patient with a very large fetus (macrosomia)
    B: A patient with missed menses and positive hCG who has an intrauterine gestational
      sac on ultrasound
    C: A patient with pregnancy symptoms and a history of damaged fallopian tubes
      who has no detectable hCG because the placenta has not formed in the uterus
    D: A patient with high blood pressure and proteinuria after 20 weeks of gestation
  answer: C
  explain: The correct answer is 'A patient with pregnancy symptoms and a history
    of damaged fallopian tubes who has no detectable hCG because the placenta has
    not formed in the uterus' because the slide emphasizes that ectopic implantation
    in the fallopian tube can be suspected when a patient appears pregnant but lacks
    the typical hCG signal that comes from a uterine placenta. Option A is more typical
    of gestational diabetes–related macrosomia. Option B is consistent with a normal
    intrauterine pregnancy, not an ectopic one. Option D describes gestational hypertension
    or preeclampsia rather than ectopic pregnancy. This explanation elaborates the
    biological principles involved, describing underlying mechanisms and reasoning
    step by step.
- type: MultiChoice
  text: Placenta previa, as defined on the slide, is best described as which of the
    following?
  choices:
    A: Premature detachment of the placenta from the endometrium before delivery
    B: Placental tissue that grows over and blocks the cervical opening, often requiring
      cesarean delivery
    C: Inadequate placental invasion that causes endothelial activation and maternal
      hypertension
    D: A small accessory lobe of placenta attached to the membranes
  answer: B
  explain: The correct answer is 'Placental tissue that grows over and blocks the
    cervical opening, often requiring cesarean delivery' because placenta previa occurs
    when the placenta covers the vaginal opening (internal cervical os), which can
    obstruct vaginal delivery and cause bleeding. Option A instead describes placental
    abruption, in which the placenta prematurely separates from the uterine wall.
    Option C relates more to the pathophysiology of preeclampsia from poor placental
    vascularization. Option D is incorrect because an accessory placental lobe is
    not the defining feature of placenta previa. This explanation elaborates the biological
    principles involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Which combination best matches the definition and basic mechanism of preeclampsia
    given in the slide?
  choices:
    A: Chronic hypertension present before pregnancy due to essential vascular disease
    B: New-onset hypertension plus proteinuria or other signs of end-organ damage
      after 20 weeks, caused by poor placental vascularization and endothelial activation
    C: Transient elevation in blood pressure during labor without proteinuria, caused
      by pain and anxiety
    D: Seizures in a pregnant patient with normal blood pressure and no proteinuria
  answer: B
  explain: The correct answer is 'New-onset hypertension plus proteinuria or other
    signs of end-organ damage after 20 weeks, caused by poor placental vascularization
    and endothelial activation' because the slide defines preeclampsia by hypertension
    with proteinuria or severe features, and explains that inadequate placental vascularization
    leads to endothelial cell activation, clotting, and hypertension. Option A describes
    chronic hypertension that predates pregnancy rather than preeclampsia. Option
    C refers to temporary blood pressure changes during labor rather than the specific
    syndrome. Option D describes seizures without hypertension or proteinuria; true
    eclampsia arises when preeclampsia progresses to seizures in the setting of hypertensive
    disease. This explanation elaborates the biological principles involved, describing
    underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Which ovarian hormone provides selective negative feedback on follicle-stimulating
    hormone (FSH) but not on luteinizing hormone (LH)?
  choices:
    A: Estradiol
    B: Progesterone
    C: Inhibin
    D: Human chorionic gonadotropin (hCG)
  answer: C
  explain: The correct answer is 'Inhibin' because the hormone review slide states
    that inhibin produced by the ovaries specifically feeds back to suppress FSH secretion,
    whereas estradiol and progesterone participate in broader feedback on both FSH
    and LH. Option A is incorrect because estradiol modulates both FSH and LH and
    even increases GnRH receptor expression to help trigger the LH surge at mid-cycle.
    Option B is incorrect because progesterone from the corpus luteum provides negative
    feedback on both FSH and LH during the luteal phase. Option D is incorrect because
    hCG is produced by the placenta during pregnancy and acts mainly to support the
    corpus luteum, not to selectively inhibit FSH. This explanation elaborates the
    biological principles involved, describing underlying mechanisms and reasoning
    step by step.
- type: MultiChoice
  text: How does estradiol contribute to the mid-cycle luteinizing hormone (LH) surge
    that triggers ovulation?
  choices:
    A: Estradiol directly destroys GnRH receptors on the pituitary, removing negative
      feedback.
    B: Estradiol increases the number of GnRH receptors on pituitary gonadotrophs,
      making them more sensitive to GnRH and promoting a large LH surge.
    C: Estradiol permanently shuts down GnRH release from the hypothalamus, preventing
      LH secretion.
    D: Estradiol only acts on the uterus and has no feedback effects on the hypothalamus–pituitary
      axis.
  answer: B
  explain: The correct answer is 'Estradiol increases the number of GnRH receptors
    on pituitary gonadotrophs, making them more sensitive to GnRH and promoting a
    large LH surge' because the slide notes that estrogen upregulates GnRH receptors
    on the pituitary, allowing pulsatile GnRH to evoke a mid-cycle LH surge that induces
    ovulation. Option A is incorrect because estradiol does not destroy GnRH receptors;
    it temporarily enhances responsiveness. Option C is incorrect because estradiol
    does not permanently stop GnRH release; at mid-cycle it actually participates
    in a positive-feedback loop. Option D is incorrect because estradiol has important
    feedback effects on the hypothalamus and pituitary, not just uterine targets.
    This explanation elaborates the biological principles involved, describing underlying
    mechanisms and reasoning step by step.
- type: TrueFalse
  text: During the luteal phase, high progesterone production by the corpus luteum
    exerts negative feedback on both FSH and LH secretion from the pituitary.
  answer: true
  explain: This statement is true because the hormone review slide explains that the
    corpus luteum produces high levels of progesterone after ovulation, and this progesterone
    feeds back to inhibit secretion of both FSH and LH for the remainder of the luteal
    phase, helping to prevent additional follicle recruitment during that cycle. This
    explanation elaborates the biological principles involved, describing underlying
    mechanisms and reasoning step by step.


- type: MultiChoice
  text: At approximately what gestational age do male and female fetuses first begin
    to show phenotypic differences in their external genitalia?
  choices:
    A: 4 weeks of gestation
    B: 8 weeks of gestation
    C: 20 weeks of gestation
    D: At birth
  answer: B
  explain: The correct answer is '8 weeks of gestation' because before this point,
    the external genitalia of XX and XY fetuses are phenotypically indistinguishable,
    and only after about week 8 do hormonal signals from the testes (particularly
    testosterone and its metabolite DHT) drive differentiation of the Wolffian and
    Müllerian duct derivatives into recognizable male or female structures. This explanation
    elaborates the biological principles involved, describing underlying mechanisms
    and reasoning step by step.
- type: MultiChoice
  text: In a developing XY fetus, which cell type–hormone pair is primarily responsible
    for regression of the Müllerian ducts and promotion of male internal genital
    development?
  choices:
    A: Leydig cells – estradiol
    B: Sertoli cells – anti-Müllerian hormone (AMH)
    C: Theca cells – progesterone
    D: Granulosa cells – inhibin
  answer: B
  explain: The correct answer is 'Sertoli cells – anti-Müllerian hormone (AMH)' because
    Sertoli cells in the fetal testes secrete AMH, which causes regression of the
    Müllerian ducts, while Leydig cell testosterone supports Wolffian duct development
    into the male internal reproductive tract. This explanation elaborates the biological
    principles involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Classic congenital adrenal hyperplasia (CAH) due to 21-hydroxylase deficiency
    typically causes which pattern of steroid hormone changes?
  choices:
    A: Increased aldosterone and cortisol; decreased androgens
    B: Decreased aldosterone and cortisol; increased androgens
    C: Isolated decrease in estradiol; normal aldosterone and cortisol
    D: Increased estradiol and aldosterone; decreased cortisol and androgens
  answer: B
  explain: The correct answer is 'Decreased aldosterone and cortisol; increased androgens'
    because loss of 21-hydroxylase blocks synthesis of mineralocorticoids and glucocorticoids,
    shunting precursors like pregnenolone toward excessive adrenal androgen (testosterone/estradiol)
    production, which can virilize external genitalia and cause salt-wasting. This
    explanation elaborates the biological principles involved, describing underlying
    mechanisms and reasoning step by step.
- type: MultiChoice
  text: Which of the following best describes the main function of the blood–testes
    barrier formed by tight junctions between Sertoli cells?
  choices:
    A: Maintains low intratesticular testosterone levels by blocking Leydig cell hormones
    B: Allows immune cells to enter the seminiferous tubules to clear defective sperm
    C: Prevents immune recognition and destruction of post-pubertal germ cells
    D: Regulates fructose secretion from seminal vesicles into the ejaculatory duct
  answer: C
  explain: The correct answer is 'Prevents immune recognition and destruction of post-pubertal
    germ cells' because the blood–testes barrier physically separates developing sperm
    from the systemic circulation, so that neo-antigenic sperm antigens do not trigger
    autoimmune attack; disruption (for example by toxins) can lead to sperm damage
    and infertility. This explanation elaborates the biological principles involved,
    describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Sex-hormone binding globulin (SHBG) tightly binds about half of circulating
    testosterone. In the short term, which of the following conditions is most likely
    to DECREASE SHBG and thereby increase the fraction of free, bioavailable testosterone?
  choices:
    A: Untreated hyperthyroidism
    B: Exogenous estrogen therapy
    C: Advanced age
    D: Obesity with insulin resistance
  answer: D
  explain: The correct answer is 'Obesity with insulin resistance' because excess
    adiposity, insulin resistance, and androgen exposure tend to suppress hepatic
    SHBG production, leaving a greater proportion of testosterone unbound and biologically
    active, whereas aging, estrogens, and hyperthyroidism generally increase SHBG
    and lower free testosterone. This explanation elaborates the biological principles
    involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Which of the following is NOT a typical physiologic action of androgens (testosterone
    and DHT) in males?
  choices:
    A: Promotion of spermatogenesis
    B: Closure of the epiphyseal growth plates in long bones
    C: Increase in muscle mass and bone density
    D: Chronic suppression of erythropoiesis and hematocrit
  answer: D
  explain: The correct answer is 'Chronic suppression of erythropoiesis and hematocrit'
    because androgens actually stimulate erythropoiesis, often raising hematocrit;
    they also drive spermatogenesis, sexual maturation, secondary sexual characteristics,
    and epiphyseal plate closure. This explanation elaborates the biological principles
    involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: During spermatogenesis, which anterior pituitary hormone acts directly on
    Sertoli cells to support sperm maturation within the seminiferous tubules?
  choices:
    A: ACTH
    B: FSH
    C: LH
    D: Prolactin
  answer: B
  explain: The correct answer is 'FSH' because follicle-stimulating hormone binds
    receptors on Sertoli cells, stimulating them to nurture developing germ cells
    and promote spermatogenesis, while LH primarily targets Leydig cells in the interstitium
    to increase testosterone production. This explanation elaborates the biological
    principles involved, describing underlying mechanisms and reasoning step by step.
- type: MultiChoice
  text: Why are many men with cystic fibrosis infertile despite having normal testicular
    testosterone production?
  choices:
    A: Primary Leydig cell failure prevents adequate testosterone synthesis
    B: Thick secretions obstruct the vas deferens and impair sperm transport
    C: SHBG levels are extremely elevated, eliminating free testosterone
    D: Excess DHT causes premature closure of the ejaculatory ducts
  answer: B
  explain: The correct answer is 'Thick secretions obstruct the vas deferens and impair
    sperm transport' because cystic fibrosis produces abnormally viscous secretions
    that can block or obliterate the vas deferens and epididymal ducts, leading to
    obstructive azoospermia even though spermatogenesis and androgen production in
    the testes may be normal. This explanation elaborates the biological principles
    involved, describing underlying mechanisms and reasoning step by step.
- type: ShortAnswer
  text: Which hormone released from Sertoli cells in the testes provides the main
    negative feedback on FSH secretion from the anterior pituitary in the male hypothalamic–pituitary–gonadal
    axis?
  answer: Inhibin
  explain: Inhibin is secreted by Sertoli cells in response to FSH and acts primarily
    on the anterior pituitary to suppress further FSH release, thereby fine-tuning
    spermatogenesis without strongly altering LH or GnRH secretion. This explanation
    elaborates the biological principles involved, describing underlying mechanisms
    and reasoning step by step.
- type: MultiChoice
  text: How does obesity commonly disrupt the male hypothalamic–pituitary–gonadal
    (HPG) axis and contribute to hypogonadism and infertility?
  choices:
    A: Adipose tissue aromatizes testosterone to estradiol, increasing negative feedback
      on FSH/LH
    B: Adipose tissue converts estradiol to testosterone, decreasing negative feedback
      on FSH/LH
    C: Obesity directly destroys Leydig cells, preventing any testosterone production
    D: Obesity blocks GnRH receptors in the anterior pituitary, causing excess LH
      release
  answer: A
  explain: The correct answer is 'Adipose tissue aromatizes testosterone to estradiol,
    increasing negative feedback on FSH/LH' because excess adipose mass converts more
    androgens into estradiol, and higher estradiol levels strengthen negative feedback
    at the hypothalamus and pituitary, lowering gonadotropins and reducing intratesticular
    testosterone needed for spermatogenesis. This explanation elaborates the biological
    principles involved, describing underlying mechanisms and reasoning step by step.
- type: TrueFalse
  text: In benign prostatic hyperplasia (BPH), dihydrotestosterone (DHT) is the key
    androgen driving prostatic growth, and estrogens can worsen the condition by
    upregulating androgen receptors in prostate tissue.
