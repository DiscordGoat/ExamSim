- type: MultiChoice
  text: "During Griffith's experiments with Streptococcus pneumoniae in mice, material from __________ bacteria transformed __________ bacteria."
  choices:
    A: "heat-killed pathogenic ... living nonpathogenic"
    B: "heat-killed nonpathogenic ... living pathogenic"
    C: "living nonpathogenic ... living pathogenic"
    D: "living pathogenic ... heat-killed nonpathogenic"
  answer: A
  explain: "Heat-killed pathogenic (S) cells transferred something that transformed living nonpathogenic (R) cells into virulent S cells."

- type: MultiChoice
  text: "A scientist assembles a bacteriophage with the protein coat of phage T2 and the DNA genetic material of phage T4. If this composite phage were allowed to infect a bacterium, the phages produced in the host cell would have __________."
  choices:
    A: "a mixture of the DNA and proteins of both phages"
    B: "the protein and DNA of T2"
    C: "the protein and DNA of T4"
  answer: C
  explain: "The genetic material (DNA) determines phage type, so progeny will be T4 in both DNA and protein."

- type: MultiChoice
  text: "In an important experiment, a radioactively labeled bacteriophage was allowed to infect bacteria. In a first trial, the phage contained radioactive DNA, and radioactivity was detected inside the bacteria. Next, phage-containing radioactive protein was used, and the radioactivity was not detected inside the bacteria. These experiments led to the conclusion that __________."
  choices:
    A: "the genetic material of the phage is DNA"
    B: "the genetic material of the phage is protein"
    C: "genes are on chromosomes"
  answer: A
  explain: "Only labeled DNA entered the cells, so DNA must be the hereditary material of the phage."

- type: MultiChoice
  text: "Until Hershey and Chase showed that DNA was the genetic molecule of the phages they studied, what class of molecules was considered the best candidate for carrying genetic information and why?"
  choices:
    A: "proteins because they were thought to be the only molecule with both the variety and specificity of function to account for the array of heritable traits observed"
    B: "nucleoside triphosphates because of the ability to add and remove phosphate groups"
    C: "carbohydrates because they are found in abundance in all organisms"
  answer: A
  explain: "Proteins, with 20 amino acids and diverse structures, seemed better candidates than repetitive DNA until experiments showed otherwise."

- type: MultiChoice
  text: "Monomers for the synthesis of DNA are called __________."
  choices:
    A: "nucleotides"
    B: "fatty acids"
    C: "amino acids"
  answer: A
  explain: "DNA is a polymer of nucleotide monomers (sugar, phosphate, and base)."

- type: MultiChoice
  text: "Chargaff found that for DNA __________."
  choices:
    A: "the ratio of A to C is close to 1:1 and the ratio of G to T is close to 1:1"
    B: "the ratio of A to G is close to 1:1 and the ratio of T to C is close to 1:1"
    C: "the ratio of A to T is close to 1:1 and the ratio of G to C is close to 1:1"
  answer: C
  explain: "Chargaff's rules showed that A ≈ T and G ≈ C in double-stranded DNA, reflecting base pairing."

- type: MultiChoice
  text: "Which one of the following statements is correct?"
  choices:
    A: "Adenine forms three hydrogen bonds with thymine; guanine forms two hydrogen bonds with cytosine."
    B: "Adenine forms two hydrogen bonds with thymine; guanine forms three hydrogen bonds with cytosine."
    C: "Adenine forms two hydrogen bonds with guanine; thymine forms three hydrogen bonds with cytosine."
  answer: B
  explain: "A–T pairs form two hydrogen bonds; G–C pairs form three hydrogen bonds."

- type: MultiChoice
  text: "The two antiparallel strands of nucleotides that form the DNA double helix are held together by __________."
  choices:
    A: "covalent bonds between nitrogen atoms in adenine and in thymine"
    B: "covalent bonds between carbon atoms in deoxyribose molecules"
    C: "hydrogen bonds between nucleotide bases"
  answer: C
  explain: "Hydrogen bonds between complementary bases hold the two DNA strands together."

- type: MultiChoice
  text: "The information in DNA is contained in __________."
  choices:
    A: "the types of sugars used in making the DNA molecule"
    B: "the sequence of nucleotides along the length of the two strands of the DNA molecule"
    C: "the sequence of amino acids that makes up the DNA molecule"
  answer: B
  explain: "Genetic information is encoded in the order of bases along the DNA strands."

- type: MultiChoice
  text: "During the replication of DNA, __________."
  choices:
    A: "errors never occur"
    B: "the reaction is catalyzed by RNA polymerase"
    C: "both strands of a molecule act as templates"
  answer: C
  explain: "Each original strand serves as a template for a new complementary strand."

- type: MultiChoice
  text: "The experiments of Meselson and Stahl showed that DNA __________."
  choices:
    A: "replicates in a semiconservative fashion"
    B: "codes for the amino acid sequences of proteins"
    C: "is the genetic material"
  answer: A
  explain: "They observed hybrid and light bands consistent with semiconservative replication."

- type: MultiChoice
  text: "The role of DNA polymerases in DNA replication is to __________."
  choices:
    A: "attach free nucleotides to the new DNA strand"
    B: "separate the two strands of DNA"
    C: "synthesize an RNA primer to initiate DNA strand synthesis"
  answer: A
  explain: "DNA polymerases catalyze phosphodiester bond formation, adding nucleotides to the growing strand."

- type: MultiChoice
  text: "The two strands of a DNA double helix are antiparallel. This means that __________."
  choices:
    A: "one strand runs in the 5' to 3' direction, and the other runs in the 3' to 5' direction"
    B: "only one of the two strands can be used as a template for replication, because DNA polymerase only works in one direction"
    C: "they both run in the 3' to 5' direction"
  answer: A
  explain: "The backbones run in opposite orientations (5'→3' vs 3'→5')."

- type: MultiChoice
  text: "One strand of a DNA molecule has the base sequence 5′-ATAGGT-3′. The complementary base sequence on the other strand of DNA will be 3′- __________-5′"
  choices:
    A: "TGGAUA"
    B: "TATCCA"
    C: "UAUCCA"
  answer: B
  explain: "Complementary base pairing gives 3'-TATCCA-5' opposite 5'-ATAGGT-3'."

- type: MultiChoice
  text: "DNA polymerase adds nucleotides to the __________ of the leading strands, and to the __________ of the lagging strands (Okazaki fragments)."
  choices:
    A: "5′ end ... 5′ end"
    B: "5′ end ... 3′ end"
    C: "3′ end ... 3′ end"
  answer: C
  explain: "DNA polymerases always add nucleotides to the 3' end of both leading and lagging strands."

- type: MultiChoice
  text: "What enzyme joins Okazaki fragments?"
  choices:
    A: "primase"
    B: "DNA ligase"
    C: "DNA polymerase"
  answer: B
  explain: "DNA ligase seals nicks between Okazaki fragments to form a continuous strand."

- type: MultiChoice
  text: "Which of the following components is required for DNA replication?"
  choices:
    A: "ribosomes"
    B: "messenger RNA"
    C: "RNA primer"
  answer: C
  explain: "RNA primers provide starting 3' OH groups for DNA polymerases."

- type: MultiChoice
  text: "The removal of the RNA primer and addition of DNA nucleotides to the 3' end of Okazaki fragments in its place is carried out by __________."
  choices:
    A: "primase"
    B: "ligase"
    C: "DNA polymerase I"
  answer: C
  explain: "DNA polymerase I removes RNA primers and fills in with DNA."

- type: MultiChoice
  text: "Which one of the following statements regarding DNA replication is correct?"
  choices:
    A: "Helicases separate the two strands of the double helix, and DNA polymerases then construct two new strands using each of the original strands as templates."
    B: "The two strands separate, and each one receives a complementary strand of RNA. Then this RNA serves as a template for the assembly of many new strands of DNA."
    C: "Ligase assembles nucleotides into Okazaki fragments. Then polymerase joins these fragments together into a DNA strand."
  answer: A
  explain: "Helicase unwinds the helix and DNA polymerases synthesize new complementary strands."

- type: MultiChoice
  text: "Telomeres __________."
  choices:
    A: "get shorter with each round of DNA replication"
    B: "remain the same regardless of the frequency of DNA replication"
    C: "are found in both prokaryotic and eukaryotic cells"
  answer: A
  explain: "In most somatic cells, telomeres shorten each time DNA is replicated."

- type: MultiChoice
  text: "Telomerase __________."
  choices:
    A: "is an enzyme that lengthens telomeres"
    B: "slows the rate of cancer cell growth"
    C: "speeds cell aging"
  answer: A
  explain: "Telomerase extends telomeric repeats at chromosome ends."

- type: MultiChoice
  text: "Genetic information of eukaryotic cells is transferred from the nucleus to the cytoplasm in the form of __________."
  choices:
    A: "RNA"
    B: "DNA"
    C: "Proteins"
  answer: A
  explain: "mRNA carries genetic instructions from the nucleus to ribosomes in the cytoplasm."

- type: MultiChoice
  text: "Which statement is true?"
  choices:
    A: "It takes three genes to code for one protein."
    B: "Each amino acid in a protein is coded for by three bases in the DNA."
    C: "Each DNA base codes for three amino acids."
  answer: B
  explain: "A triplet of three bases (a codon) specifies one amino acid."

- type: MultiChoice
  text: "When RNA is being made, the RNA base __________ always pairs with the base __________ in DNA."
  choices:
    A: "U ... A"
    B: "U ... T"
    C: "T ... G"
  answer: A
  explain: "In RNA, uracil (U) replaces thymine and pairs with adenine."

- type: MultiChoice
  text: 'The number of nucleotide bases "read" together on the mRNA to designate each amino acid is __________; this unit is called a(n) __________.'
  choices:
    A: "two ... dipeptide"
    B: "three ... codon"
    C: "three ... triose"
  answer: B
  explain: "Three bases make up a codon that specifies an amino acid."

- type: MultiChoice
  text: "Bacteria can transcribe and translate human genes to produce functional human proteins because __________."
  choices:
    A: "the genetic code is nearly universal"
    B: "bacterial and eukaryotic RNA polymerases are identical"
    C: "bacterial ribosomes and eukaryotic ribosomes are identical"
  answer: A
  explain: "Because the genetic code is almost universal, codons specify the same amino acids in bacteria and humans."

- type: MultiChoice
  text: "In a eukaryotic cell, transcription takes place __________."
  choices:
    A: "in the nucleus"
    B: "in the rough endoplasmic reticulum"
    C: "in the cytoplasm"
  answer: A
  explain: "DNA is in the nucleus, so eukaryotic transcription occurs there."

- type: MultiChoice
  text: "What catalyzes the linkage between ribonucleotides to form RNA during gene expression?"
  choices:
    A: "RNA polymerase"
    B: "aminoacyl-tRNA synthetase"
    C: "DNA polymerase"
  answer: A
  explain: "RNA polymerase links ribonucleotides together to form RNA."

- type: MultiChoice
  text: "One strand of a DNA molecule has the following sequence: 3′-AGTACAAACTATCCACCGTC-5′. In order for that strand to be transcribed, there would have to be a specific recognition sequence, called a(n) __________, to the left of the DNA sequence indicated."
  choices:
    A: "intron"
    B: "AUG codon"
    C: "Promoter"
  answer: C
  explain: "RNA polymerase binds at a promoter sequence upstream (to the left) of the gene."

- type: MultiChoice
  text: "In eukaryotes, which mechanism operates after transcription, but before translation of mRNA into protein?"
  choices:
    A: "RNA splicing"
    B: "construction of a transcription initiation complex"
    C: "DNA packaging into nucleosomes"
  answer: A
  explain: "After transcription, pre-mRNA is processed, including splicing out introns, before translation occurs."

- type: MultiChoice
  text: "Which statement correctly describes mRNA processing?"
  choices:
    A: "Introns are cut out of the primary transcript and spliced together at the end of the transcript."
    B: "Exons are cut out of the primary transcript, and the introns are spliced together."
    C: "Introns are cut out of the primary transcript, and the resulting exons are spliced together."
  answer: C
  explain: "Noncoding introns are removed and coding exons are joined to form mature mRNA."

- type: MultiChoice
  text: "Two different proteins with mostly different structures are translated from two different mRNAs. These mRNAs, however, were transcribed from the same gene. Which mechanism could best account for this?"
  choices:
    A: "Exons from the same gene could be spliced in different ways to make different mRNAs."
    B: "Different systems of DNA unpacking could result in two different mRNAs."
    C: "A point mutation might have altered the gene."
  answer: A
  explain: "Alternative splicing can produce distinct mRNAs and proteins from one gene."

- type: MultiChoice
  text: "The function of tRNA during protein synthesis is to __________."
  choices:
    A: "attach mRNA to the small subunit of the ribosome"
    B: "deliver amino acids to their proper site during protein synthesis"
    C: "process mRNA"
  answer: B
  explain: "Each tRNA carries a specific amino acid and base pairs with codons to add it at the right position."

- type: MultiChoice
  text: "Which summary of protein synthesis is correct?"
  choices:
    A: "Replicated DNA leaves the nucleus, is transported to a ribosome, and catalyzes the polymerization of amino acids in a protein."
    B: "Messenger RNA is made on a DNA template, and then amino-acid-bearing transfer RNAs bind to the mRNA through codon-anticodon pairing."
    C: "DNA exchanges its thymine units with uracil in polymerase. This activates polymerase, and it starts joining amino acids together."
  answer: B
  explain: "This option correctly summarizes transcription (mRNA from DNA) and translation (tRNAs bringing amino acids to mRNA on ribosomes)."

- type: MultiChoice
  text: "The P site of a ribosome does which of the following?"
  choices:
    A: "It holds the tRNA carrying the growing polypeptide chain."
    B: "It generates the mRNA sequence"
    C: 'It helps "unzip" DNA during transcription.'
  answer: A
  explain: "The P (peptidyl) site holds the tRNA attached to the growing peptide chain."

- type: MultiChoice
  text: "The first amino acid inserted into a new polypeptide chain in eukaryotic cells is usually __________."
  choices:
    A: "alanine"
    B: "glycine"
    C: "methionine"
  answer: C
  explain: "The start codon AUG specifies methionine, which is usually the first amino acid."

- type: MultiChoice
  text: "During translation, amino acid chain elongation occurs until __________."
  choices:
    A: "no further amino acids are needed by the cell"
    B: "all tRNAs are empty"
    C: 'the ribosome encounters a "stop" codon'
  answer: C
  explain: "Stop codons (UAA, UAG, UGA) recruit release factors and terminate translation."

- type: MultiChoice
  text: "Cells are able to distinguish proteins destined for secretion or for segregation to specific intracellular compartments from those that will remain in the cytoplasm because __________."
  choices:
    A: "each compartment in the cell (the nucleus, lysosome, and so forth) has its own set of ribosomes that synthesize proteins unique to that compartment"
    B: "some proteins, contain a signal sequence that causes the ribosome with its growing polypeptide to attach to the ER and translocate the polypeptide into the lumen (space) of the ER"
    C: "proteins destined for secretion or for a specific compartment are all synthesized in the nucleus, whereas cytoplasmic proteins are all synthesized in the cytoplasm"
  answer: B
  explain: "Signal sequences on nascent proteins target ribosomes to the ER for secretion or membrane/organellar localization."

- type: MultiChoice
  text: "What is their proper sequence for these steps? 1. translation 2. RNA processing 3. transcription 4. modification of protein"
  choices:
    A: "3, 2, 1, 4"
    B: "4, 2, 3, 1"
    C: "1, 2, 3, 4"
  answer: A
  explain: "Gene expression occurs as transcription (3) → RNA processing (2) → translation (1) → protein modification (4)."

- type: MultiChoice
  text: "A point mutation in which a single base pair is inserted or deleted from DNA is called a(n) __________."
  choices:
    A: "nonsense mutation"
    B: "frame-shift mutation"
    C: "silent mutation"
  answer: B
  explain: "Insertion or deletion of a single base shifts the reading frame, so it is a frameshift mutation."

- type: MultiChoice
  text: "Ultraviolet (UV) radiation is damaging to cells because it __________."
  choices:
    A: "blocks all translation"
    B: "causes mutations in the DNA"
    C: "pokes holes in the nuclear envelope"
  answer: B
  explain: "UV can create thymine dimers and other lesions that, if unrepaired, lead to mutations."
