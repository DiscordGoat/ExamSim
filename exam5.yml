  text: "During translation, tRNA molecules base pair with mRNA codons using their anticodons."
  answer: true
  explain: "The lecture emphasizes that tRNAs recognize specific codons and carry amino acids to the ribosome via anticodon-codon pairing."

# FP15: Genetic code, codons, start and stop signals
- type: MultiChoice
  text: "What is a codon?"
  choices:
    A: "A single base in DNA or RNA"
    B: "A three-base sequence in mRNA that specifies an amino acid or stop signal"
    C: "A protein that helps transcription"
    D: "A short peptide signal sequence"
  answer: B
  explain: "The slides define codons as 3-base units in mRNA that encode amino acids or stop signals."
- type: MultiChoice
  text: "Which codon is usually the start codon for translation in eukaryotes and codes for methionine (Met)?"
  choices:
    A: "UAA"
    B: "AUG"
    C: "UGA"
    D: "UAG"
  answer: B
  explain: "The lecture notes that AUG encodes methionine and typically serves as the start site, so all proteins begin with Met."
- type: ShortAnswer
  text: "Name one of the three stop codons that do not code for an amino acid."
  answer: "Any one of UAA, UAG, or UGA."
  explain: "The slides list UGA, UAA, and UAG as stop codons that cause translation termination rather than adding an amino acid."

# FP16: Degeneracy of the genetic code and wobble
- type: MultiChoice
  text: "What does it mean that the genetic code is 'degenerate'?"
  choices:
    A: "Some codons do not code for any amino acid"
    B: "More than one codon can specify the same amino acid"
    C: "The code changes every generation"
    D: "The code is different in every organism"
  answer: B
  explain: "The slides explain that multiple codons can code for the same amino acid, which is described as degeneracy of the genetic code."
- type: ShortAnswer
  text: "What is the 'wobble' position of a codon, and why is it important?"
  answer: "The wobble position is the third base of a codon; it often tolerates variation without changing the amino acid, helping explain degeneracy."
  explain: "Because the third base is less strict, several codons with different third bases can code for the same amino acid."
- type: TrueFalse
  text: "Because of degeneracy, every amino acid has exactly one codon that encodes it."
  answer: false
  explain: "Some amino acids have multiple codons, while a few have only one, so degeneracy means many-to-one mapping of codons to amino acids."

# FP17: tRNA structure and function
- type: MultiChoice
  text: "What two key features does each tRNA molecule have?"
  choices:
    A: "An anticodon that pairs with an mRNA codon and an attached amino acid"
    B: "A promoter and a terminator"
    C: "A poly-A tail and a 5' cap"
    D: "A sigma factor and a release factor"
  answer: A
  explain: "The 'Special tRNA Brings Amino Acids and Decodes Codons' slide shows each tRNA with an anticodon loop and an amino acid attached at the other end."
- type: ShortAnswer
  text: "How does a tRNA ensure that the correct amino acid is added in response to a particular codon?"
  answer: "Its anticodon base pairs with the codon, and it is charged by a specific aminoacyl-tRNA synthetase that matches the correct amino acid to that tRNA."
  explain: "tRNAs act as adaptors that translate codon information into amino acids by specific pairing and charging."
- type: TrueFalse
  text: "Each tRNA can recognize all 64 possible codons because of the wobble position."
  answer: false
  explain: "Individual tRNAs recognize only certain codons; wobble allows some flexibility, but multiple tRNAs are still needed."

# FP18: Ribosome structure, subunits, and roles
- type: MultiChoice
  text: "What are ribosomes made of?"
  choices:
    A: "Only proteins"
    B: "Only DNA"
