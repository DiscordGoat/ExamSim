- type: MultiChoice
  text: "If DNA of a particular species was analyzed and it was found that it contains 27 percent A, what would be the percentage of C?"
  choices:
    A: "27 percent"
    B: "23 percent"
    C: "54 percent"
    D: "30 percent"
  answer: B
  explain: "If A = 27%, then T = 27% (A pairs with T). Together A+T = 54%, so G+C = 46%. Because G = C, C = 23%."

- type: MultiChoice
  text: "The experiments by Hershey and Chase helped confirm that DNA was the hereditary material on the basis of the finding that:"
  choices:
    A: "radioactive sulfur was found in the cell"
    B: "radioactive cells were found in the supernatant"
    C: "radioactive phosphorus was found in the cell"
    D: "radioactive phage were found in the pellet"
  answer: C
  explain: "They labeled DNA with radioactive phosphorus and protein with radioactive sulfur. Only the radioactive phosphorus entered cells, showing that DNA, not protein, carried hereditary information."

- type: MultiChoice
  text: "Bacterial transformation is a major concern in many medical settings. Why might health care providers be concerned?"
  choices:
    A: 'Antibiotic resistance genes could be introduced to new bacteria to create "superbugs"'
    B: "Pathogenic bacteria could introduce disease-causing genes into non-pathogenic bacteria."
    C: "All of these reasons."
    D: "Bacteriophages could spread DNA encoding toxins to new bacteria."
  answer: C
  explain: "Transformation and horizontal gene transfer can spread resistance, virulence, and toxin genes between bacteria, so all listed reasons are valid concerns."

- type: MultiChoice
  text: "The DNA double helix does not have which of the following?"
  choices:
    A: "5' --> 3' direction"
    B: "complementary base pairing"
    C: "uracil"
    D: "antiparallel configuration"
  answer: C
  explain: "DNA uses thymine, not uracil. Uracil is found in RNA."

- type: MultiChoice
  text: "In eukaryotes, what is DNA wrapped around to package it in the nucleus?"
  choices:
    A: "RNA polymerase"
    B: "single-strand binding proteins"
    C: "histones"
    D: "DNA polymerase"
  answer: C
  explain: "DNA winds around histone protein cores to form nucleosomes and higher-order chromatin structure."

- type: MultiChoice
  text: "Meselson and Stahl's experiments provided evidence that DNA replicates by which mode?"
  choices:
    A: "dispersive"
    B: "semi-conservative"
    C: "concentric"
    D: "conservative"
  answer: B
  explain: "Each new DNA molecule contained one old strand and one new strand, demonstrating semiconservative replication."

- type: MultiChoice
  text: "If the sequence of the 5' -> 3' strand is AATGCTAC, then the complementary sequence has the following sequence:"
