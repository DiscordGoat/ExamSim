# FP2: Griffith’s transformation and virulent vs non-virulent strains
- type: MultiChoice
  text: "In Griffith’s experiment, what happened when live non-virulent bacteria were mixed with heat-killed virulent bacteria and injected into mice?"
  choices:
    A: "The mice lived and only non-virulent bacteria were recovered"
    B: "The mice died and live virulent bacteria were recovered"
    C: "Nothing grew in the mice at all"
    D: "Only heat-killed bacteria were found in the mice"
  answer: B
  explain: "The harmless bacteria were 'transformed' by material from the dead virulent cells, becoming virulent themselves and killing the mice."
- type: ShortAnswer
  text: "Griffith described a mysterious 'transforming principle.' What did this term refer to in his experiment?"
  answer: "Some material released from heat-killed virulent bacteria that could convert non-virulent bacteria into virulent forms."
  explain: "Griffith did not know the chemical identity, but he recognized that something from dead virulent cells permanently changed the traits of live non-virulent cells."
- type: TrueFalse
  text: "Griffith’s experiment showed that the ability to cause disease can be transferred between bacteria by a stable heritable factor."
  answer: true
  explain: "Because non-virulent bacteria became virulent and passed this trait on, his work implied a heritable 'transforming principle' existed."

# FP3: Avery, MacLeod, McCarty — identifying DNA as the transforming principle
- type: MultiChoice
  text: "What was the key finding of Avery, MacLeod, and McCarty’s follow-up work on Griffith’s transformation?"
  choices:
    A: "Proteins are the transforming principle"
    B: "RNA is the transforming principle"
    C: "Lipids are the transforming principle"
    D: "DNA is the transforming principle"
  answer: D
  explain: "When DNA was destroyed by DNase, transformation did not occur, showing that DNA carries the information needed to transform cells."
- type: Matching
  text: "Match each enzyme used by Avery, MacLeod, and McCarty to the macromolecule it digests."
  pairs:
    "1": "Protease"
    "2": "RNase"
    "3": "DNase"
  options:
    A: "RNA"
    B: "DNA"
    C: "Protein"
  answer: {"1":"C","2":"A","3":"B"}
  explain: "Protease removes proteins, RNase removes RNA, and DNase removes DNA; only destroying DNA eliminated transformation, implicating DNA."
- type: ShortAnswer
  text: "Why did the absence of transformation in DNase-treated samples convince scientists that DNA was the genetic material?"
  answer: "Because only when DNA was degraded did the transforming ability disappear, indicating that DNA must carry the necessary genetic instructions."
  explain: "If protein or RNA were responsible, destroying them would have blocked transformation, but only DNase treatment had that effect."

# FP4: Bacterial transformation and biotechnology (insulin & vaccines)
- type: MultiChoice
  text: "Which statement best describes how transformation is used to produce human insulin in bacteria?"
  choices:
    A: "Bacteria are fed insulin protein directly so they learn to make it"
    B: "Human insulin DNA is inserted into bacteria, which then express the insulin protein"
    C: "Bacteria naturally make human insulin without any genetic changes"
    D: "Insulin is produced by cows, not bacteria"
  answer: B
  explain: "The human insulin gene is transformed into bacteria; the bacteria read this human DNA and synthesize human insulin protein."
- type: ShortAnswer
  text: "Before recombinant DNA technology, where was insulin commonly obtained for diabetics?"
  answer: "From pig and cow pancreases harvested at slaughterhouses."
  explain: "Animal insulin was used but was expensive and supply-limited; transformation of bacteria made production cheaper and more scalable."
- type: TrueFalse
  text: "Some components for modern vaccines and biologics are made using the same basic transformation technology used to make insulin."
  answer: true
  explain: "The same principles—putting human or viral genes into microbes or cells to mass-produce proteins—underlie production of many biologic medicines and vaccine components."

# FP5: Hershey–Chase experiment with bacteriophages
- type: MultiChoice
  text: "What organisms did Hershey and Chase use to prove that DNA is the genetic material?"
  choices:
    A: "Mice and Streptococcus pneumoniae"
    B: "Fruit flies and fungi"
    C: "Bacteriophages and E. coli bacteria"
    D: "Plants and plant viruses"
  answer: C
  explain: "They infected E. coli with bacteriophages (viruses that infect bacteria) and traced whether DNA or protein entered the cells."
- type: MultiChoice
  text: "Why did Hershey and Chase use radioactive phosphorus (³²P) to label DNA and radioactive sulfur (³⁵S) to label protein?"
  choices:
    A: "Phosphorus is only found in proteins, sulfur only in DNA"
    B: "Both isotopes label both DNA and proteins equally"
    C: "Phosphorus is abundant in DNA but not in amino acids; sulfur is abundant in certain amino acids but absent from DNA"
    D: "It was a random choice; the isotopes have no chemical specificity"
  answer: C
  explain: "DNA’s backbone contains phosphate, so ³²P labels DNA; proteins often contain sulfur-containing amino acids, so ³⁵S labels proteins."
- type: TrueFalse
  text: "In the Hershey–Chase experiment, radioactive DNA entered the bacteria while radioactive protein mostly remained outside, indicating DNA carried the genetic information."
  answer: true
  explain: "New phages contained ³²P but not ³⁵S, showing that the material entering the cell and directing phage production was DNA."

# FP6: Chargaff’s rule and base composition
- type: MultiChoice
  text: "Chargaff’s rule states that in double-stranded DNA:"
  choices:
    A: "%A = %G and %C = %T"
    B: "%A = %T and %G = %C"
    C: "All four bases occur in equal amounts"
    D: "%A + %T = 25% of bases"
  answer: B
  explain: "Chargaff found consistent pairing relationships: adenine equals thymine and guanine equals cytosine in double-stranded DNA."
- type: ShortAnswer
  text: "If a plant species has 20% adenine in its DNA, what percentage of its bases must be cytosine?"
  answer: "30% cytosine."
  explain: "If A = 20%, then T = 20% (A = T), so A + T = 40%. The remaining 60% must be G + C, and since G = C, each is 30%."
- type: TrueFalse
  text: "Chargaff’s work showed that the overall ratio of A, T, G, and C can vary between species, but A = T and G = C always hold in double-stranded DNA."
  answer: true
  explain: "Species differ in GC content, but the base-pairing relationships A = T and G = C are consistent with double-helix structure."

# FP7: Nucleotide structure, sugars, and bases
- type: MultiChoice
  text: "Which combination correctly lists the three components of a nucleotide?"
  choices:
    A: "Sugar, phosphate group, nitrogenous base"
    B: "Sugar, lipid tail, nitrogenous base"
    C: "Protein, phosphate group, sugar"
    D: "Amino acid, sugar, phosphate group"
  answer: A
  explain: "Every nucleotide has a pentose sugar, a phosphate group, and a nitrogenous base."
