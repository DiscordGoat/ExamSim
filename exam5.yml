- type: TrueFalse
  text: "Eukaryotic cells use only one type of RNA polymerase for all transcription events."
  answer: false
  explain: "Unlike bacteria, eukaryotes have three major RNA polymerases with distinct roles."

# FP9: Eukaryotic promoters and transcription factors
- type: MultiChoice
  text: "In eukaryotes, what are transcription factors?"
  choices:
    A: "Enzymes that splice introns out of RNA"
    B: "DNA-binding proteins that help regulate when and where RNA polymerase transcribes genes"
    C: "Small RNAs that destroy mRNA"
    D: "Proteins that shorten telomeres"
  answer: B
  explain: "The slides emphasize that transcription factors are DNA-binding proteins that guide or block RNA polymerase, acting as on/off switches for gene expression."
- type: ShortAnswer
  text: "Why are eukaryotic promoters described as 'more complex' than prokaryotic promoters?"
  answer: "They contain multiple regulatory sequences and require many different transcription factors rather than a single sigma factor."
  explain: "Eukaryotic promoters integrate signals from many transcription factors, making regulation more intricate than in bacteria."
- type: TrueFalse
  text: "Mutations in transcription factor genes can affect many downstream target genes at once."
  answer: true
  explain: "The slides mention Hox and MADS-box transcription factors, where changes in a single transcription factor can alter expression of many genes."

# FP10: Introns, exons, and pre-mRNA
- type: MultiChoice
  text: "What are introns in eukaryotic pre-mRNA?"
  choices:
    A: "Coding regions that remain in mature mRNA"
    B: "Noncoding regions that are removed during RNA processing"
    C: "Signal peptides added to proteins"
    D: "Ribosomal RNA segments"
  answer: B
  explain: "The 'Pre-mRNA Contains Introns' slide defines introns as noncoding segments that must be removed before translation."
- type: ShortAnswer
  text: "How do exons differ from introns in pre-mRNA?"
  answer: "Exons are coding regions that remain in the mature mRNA and are expressed, while introns are noncoding segments that are spliced out."
  explain: "Exons carry the actual coding information for the protein, whereas introns are intervening sequences that are removed."
- type: TrueFalse
  text: "Introns may still play roles in gene expression regulation even though they are removed before translation."
  answer: true
  explain: "The slides note that introns are noncoding but may be involved in regulating how genes are expressed."

# FP11: 5' cap, poly-A tail, and mRNA stability
- type: MultiChoice
  text: "What is the main function of the 5' methylguanosine cap on eukaryotic mRNA?"
  choices:
    A: "It removes exons."
    B: "It protects mRNA from degradation and helps with ribosome binding."
    C: "It converts mRNA back into DNA."
    D: "It adds introns to the transcript."
  answer: B
  explain: "The 'Cap and Tail' slide explains that the 5' cap protects mRNA and assists in translation initiation."
- type: ShortAnswer
  text: "What is the poly-A tail, and how does it affect mRNA lifespan?"
  answer: "The poly-A tail is a long chain of adenines added to the 3' end of mRNA; it helps protect the mRNA from degradation and lets it last much longer than prokaryotic mRNA."
  explain: "Eukaryotic mRNAs with caps and tails can last hours, while bacterial mRNAs often last only seconds, highlighting the protective role of these modifications."
- type: TrueFalse
  text: "Prokaryotic mRNAs generally last much longer than eukaryotic mRNAs because they have caps and tails."
  answer: false
  explain: "The slides state the opposite: prokaryotic mRNAs last ~5 seconds, whereas eukaryotic mRNAs can persist for hours due to capping and polyadenylation."

# FP12: Splicing, spliceosome, and snRNPs
- type: MultiChoice
  text: "Which complex is responsible for removing introns and joining exons in eukaryotic pre-mRNA?"
  choices:
    A: "Ribosome"
    B: "Spliceosome"
    C: "Replication fork"
    D: "Sigma factor"
  answer: B
  explain: "The 'Pre-mRNA Splicing' slide identifies the spliceosome as the RNA-protein complex that carries out splicing."
- type: ShortAnswer
  text: "What role do snRNPs play in splicing?"
  answer: "snRNPs are small nuclear ribonucleoproteins that recognize specific sequences at intron-exon boundaries and help the spliceosome cut out introns and join exons."
  explain: "The slides note that snRNPs recognize specific two-base sequences and are key components of the spliceosome."
- type: TrueFalse
  text: "Splicing is optional and does not occur in most eukaryotic genes."
  answer: false
  explain: "Many eukaryotic genes contain introns that must be removed by splicing to produce a functional mRNA."

# FP13: Alternative splicing and protein diversity
- type: MultiChoice
  text: "What is alternative splicing?"
  choices:
    A: "Changing DNA sequence to make new genes"
    B: "Using different combinations of exons to produce slightly different proteins from one gene"
    C: "Adding extra introns to mRNA"
    D: "Translating mRNA backward"
  answer: B
  explain: "The 'Alternative Splicing' slide explains that exons can be combined in different ways to create related but distinct proteins."
- type: ShortAnswer
  text: "How can alternative splicing increase protein diversity without increasing the number of genes?"
  answer: "By selecting different sets of exons from the same pre-mRNA, cells can create multiple protein isoforms from a single gene."
  explain: "Each exon often encodes a functional domain; mixing and matching them via alternative splicing generates diverse proteins."
- type: TrueFalse
  text: "In alternative splicing, exons are always used in the same combination for every mRNA made from a gene."
  answer: false
  explain: "By definition, alternative splicing changes which exons are included, so mRNAs from the same gene can differ in exon content."

# FP14: Types of RNA and their roles in translation
- type: MultiChoice
  text: "Which type of RNA carries the information that will be translated into a protein?"
  choices:
    A: "mRNA"
    B: "tRNA"
